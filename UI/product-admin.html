    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title text-center">
                    <h2>Edit Product</h2>
                </div>
                <div class="close">+</div>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <input type="text" class=""  id ="name" placeholder="Product Name"/>
                    <input type="text" id="image" placeholder="Insert Product Url">
                    <input type="number" class="" id="price" placeholder="Price"/>
                    <select class="category-list" id="category">
                        
                    </select>
                    <input type="number" class="" id = "quantity" placeholder="Quantity in Inventory"/>
                    <input type="submit" class="btn btn__border--orange"  value="Add"/>
                    <p class="text-center error-message" id="errorId"></p>
                </form>
            </div>
        </div>
    </div>
    <!-- delete modal -->
    <div class="deleteModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title text-center">
                        <h2>Delete Product</h2>
                    </div>
                    <div class="delete-close">+</div>
                </div>
                <div class="modal-body">
                    <form id="deleteProductForm">
                        <div class="card-btn card-btn__modal">
                            <input type="submit" class="btn btn__border--orange" value="Yes">
                            <a href="#" id= "deleteBtnNo" class="btn btn__border--orange btn__color--dark">No</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
